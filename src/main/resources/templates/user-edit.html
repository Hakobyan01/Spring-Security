<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <div th:replace="parts/header :: hdr"></div>
</head>
<body>
    <div th:insert="parts/navbar :: nab"></div>

    <div class="container mt-5">
        <h1>Edit User: <span th:text="${user.getUsername()}"></span></h1>

        <form th:action="@{/users/edit-user}" method="post">
            <input type="hidden" name="userid" id="userid" th:value="${user.getId()}" />

            <div class="form-group row col-sm-5">
                <label for="username">Username: </label>
                <input class="form-control" type="text" name="username" id="username"/>
            </div>
            <div class="form-group row col-sm-5">
                <label for="password">Password: </label>
                <input class="form-control" type="text" name="password" id="password"/>
            </div>
            <div class="form-group" th:each="role : ${roles}">
                <label>
                    <span th:text="${role.name()}"></span>
                    <input type="checkbox" th:name="${role.name()}">
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <div th:insert="parts/footer :: foot"></div>
</body>
</html>
