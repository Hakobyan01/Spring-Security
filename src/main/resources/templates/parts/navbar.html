<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
    <div th:fragment="nab">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Sweater</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" href="/your-profile">Your Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/message-page">Message</a>
                    </li>
                    <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
                        <a class="nav-link" href="/users">Users</a>
                    </li>
                </ul>
                <form class="form-inline" sec:authorize="!isAuthenticated()">
                    <a href="/login">
                        <button class="btn btn-sm btn-outline-secondary mr-2" type="button">Log In</button>
                    </a>
                    <a href="/registration">
                        <button class="btn btn-sm btn-outline-secondary" type="button">Sing Up</button>
                    </a>
                </form>
                <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                    <button type="submit" class="btn btn-sm btn-outline-secondary">Sign Out</button>
                </form>
            </div>
        </nav>
    </div>
</body>
</html>
