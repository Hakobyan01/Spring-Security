<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <div th:replace="parts/header :: hdr"></div>
</head>
<body>
<div th:insert="parts/navbar :: nab"></div>

<div class="container mt-5">
    <div class="alert alert-danger" role="alert" th:if="${param.error}">
        Invalid username and password.
    </div>
    <div class="alert alert-primary" role="alert" th:if="${param.logout}">
        You have been logged out.
    </div>
    <div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${infoMessage != null}">
        <strong th:text="${infoMessage}"></strong>
    </div>
    <div th:if="${message != null}" th:class="'alert alert-'+${messageType}" role="alert">
        <span th:text="${message}"></span>
    </div>

    <h2>Log In</h2>
    <br>
    <form th:action="@{/login}" method="post">
        <div class="form-group row col-sm-5">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="form-group row col-sm-5">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
</div>

<div th:insert="parts/footer :: foot"></div>
</body>
</html>
